<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>MDM Reporter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding: 30px;
        }
        
        h2 {
            color: #333;
        }
        
        button {
            background: #007aff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        
        button:hover {
            background: #005bbb;
        }
        
        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h2>Отправка данных с iPhone</h2>
    <p>Нажмите кнопку ниже, чтобы отправить информацию об устройстве на сервер.</p>
    <button onclick="sendData()">Отправить данные</button>
    <div id="status">Ожидание действия...</div>

    <script>
        function sendData() {
            let data = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                timestamp: new Date().toISOString()
            };
            fetch("https://iphone-mdm.onrender.com/upload?data=" + encodeURIComponent(JSON.stringify(data)))
                .then(res => res.json())
                .then(res => {
                    document.getElementById('status').innerText = "Данные отправлены:\n" + JSON.stringify(res, null, 2);
                })
                .catch(err => {
                    document.getElementById('status').innerText = "Ошибка: " + err;
                });
        }
    </script>
</body>

</html>
